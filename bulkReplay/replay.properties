# This properties file controls...
[login]
# nJAMS instance URL, e.g. http://localhost:8080/njams/:
instanceURL=http://<njams-server>:<port>/njams/
# nJAMS credentials:
user=admin
password=admin

[query]
# Find log entries of a particular period of time, e.g. 2022-02-24T12:00:00:
queryTimeFrom=
queryTimeTo=
# Set different timezone, e.g. UTC. Uses local timezone, if unspecified.
queryTimezone=
# Find log entries of a particular domain object path, e.g. >domain>OrderServices>:
queryDomainObjectPath=
# Find log entries of a particular business objects, e.g. >Order>:
queryBusinessObject=
# Find log entries of a particular business service path, e.g. >OrderService>:
queryBusinessService=
# Find dlog entries of a specific status. You can add multiple status separated by a colon, e.g.: SUCCESS,WARNING,ERROR
queryStatus=
# Query string, e.g. "eventMessageCode:T_SALESFORCE_UNAVAILABLE"
queryString=
# Store result entries in this direcotry:
queryResultDir=./ids
# Empty folder before storing results:
queryEmptyResultDir=true
# Output result entries to console:
queryOutput=false

[java]
#trustStore=./wildcard.integrationmatters.com.jks
trustStore=
#trustStorePassword=njamspw
trustStorePassword=
